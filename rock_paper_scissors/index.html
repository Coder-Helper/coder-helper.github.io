<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Камень ножницы бумага | Coder Helper</title>
	
		<link rel="shortcut icon" href="/../img/icon.png" type="image/x-icon">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header>
<center>
				 <a href="/../index.html"><img src="/../img/Logo2.png" style="max-height: 93px"></a>
</center>
		<h1>Камень Ножницы Бумага</h1> 
	</header>
	<div class="main">
		<div class="score">
			<div class="userScore">0</div>
			<div class="compScore">0</div>
			<div class="user">Вы</div>
			<div class="comp">ИИ</div>
		</div>
		<div class="spantxt"></div>
		<div class="choises">
			<li class="choise">
				<div class="rock " id="r">Камень</div>
			</li>
			<li class="choise">
				<div class="Paper" id="p">Бумага</div>
			</li>
			<li class="choise">
				<div class="scissors" id="s">Ножницы</div>
			</li>
		</div>
		<div class="text">Ваш ход!</div>
		<div class="repeat"></div>
	</div>
	<div class="popap-win">
		<div class="popap-win__block">
			<p>Молодец, ты выиграл(-а)!</p>
			<a href="#" class="return">Повторить</a>
			<div class="close"></div>
		</div>
	</div>
		<div class="popap-lose">
		<div class="popap-lose__block">
			<p>Ты проиграл(-а)... Ничего, бывает!)</p>
			<a href="#" class="return">Повторить</a>
			<div class="close_lose"></div>
		</div>
	</div>
		<script  src="script.js"></script>
</body>
</html>
