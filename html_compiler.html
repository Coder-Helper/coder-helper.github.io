        }

            border-radius: 0 5px 5px 0;
        }
        
        #toggles li:nth-child(2),
        li:nth-child(1),
        li:nth-child(3) {
            border-right: none;
        }
        
        .clear {
            clear: both;
            color: black;
        }
        
        .codeContainer {
            width: 50%;
            float: left;
            position: relative;
        }
        
        .codeContainer textarea {
            width: 100%;
            height: 100%;
            border: none;
            border-right: 1px solid grey;
            font-family: monospace;
            font-size: 16px;
            padding: 5px;
            box-sizing: border-box;
        }
        
        .codeLabel {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 15px;
            background-color: #3366FF;
            padding: 5px;
            border-radius: 5px;
            color: white;
        }
        
        #CSSContainer,
        #JavascriptContainer {
            display: none;
        }
        
        iframe {
            height: 100%;
            position: relative;
            left: 10px;
            width: 100%;
            border: none;
        }
        
        .selected {
            background-color: white;
            transition: background-color 100ms linear;
        }
        
        .selected {
            color: black;
        }

    <script>
        var windowHeight = $(window).height();
        var topbarHeight = $("#topbar").height();
        var codeContainerHeight = windowHeight - topbarHeight;
        $(".codeContainer").height(codeContainerHeight + "px");

        $(".toggle").click(function() {
            $(this).toggleClass("selected");

            var activeDiv = $(this).html();
            //returns the value of thisli

            $("#" + activeDiv + "Container").toggle();
            //toggle makes the element disappear or appear

            var showingDivs = $(".codeContainer").filter(function() {
                return ($(this).css("display") != "none");

            }).length;

            var width = 100 / showingDivs;

            $(".codeContainer").width(width + "%");

        });

        $("#runButton").click(function() {
            $("iframe").contents().find("html").html('<style>' + $("#cssCode").val() + '</style>' + $("#htmlCode").val());

            document.getElementById("resultFrame").contentWindow.eval($("#javascriptCode").val());

        });
    </script>
